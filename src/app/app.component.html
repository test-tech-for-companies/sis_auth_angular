<div id="app" class="app">

    <h1>Banco UN</h1>

      <button *ngIf="is_auth" > Home </button>
      <button *ngIf="is_auth" > Account </button>
      <button *ngIf="is_auth" > Logout </button>
      <button *ngIf="!is_auth" (click)="loadLogIn()" > SignIn </button>
      <button *ngIf="!is_auth" (click)="loadSignUp()" > SignUp </button>

  <div class="main-component">

  </div>
  
  <div class="footer">
